<form [formGroup]="company">
    <div class="mb-3">
      <label for="cmpname" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="cmpname" aria-describedby="company name" formControlName="company"
      >
    </div>
    <div *ngIf="!company.get('company')!.valid && !company.get('company')!.untouched">
      <div class="alert alert-danger">Company Name is required</div>
  </div>
    <div class="mb-3">
      <label for="type" class="form-label">Company Type</label><br>
      <select id="type" name="type" class="form-control" formControlName="companytype">
        <option value="education">Education</option>
        <option value="IT">IT Industry</option>
        <option value="finance">Finanace</option>
   
      </select>
    </div>
    <div *ngIf="!company.get('companytype')!.valid && !company.get('companytype')!.untouched">
      <div class="alert alert-danger">Company type is required</div>
  </div>
    <div class="mb-3">
      <label for="address" class="form-label">Company Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div *ngIf="!company.get('address')!.valid && !company.get('address')!.untouched">
      <div class="alert alert-danger">Address is required</div>
  </div>
    <div class="mb-3 ">
      <button type="button" class="btn btn-primary" (click)="back()">Back</button>
      <button type="submit" class="btn btn-primary " style="float: right;" (click)="next()" [disabled]="!company.valid">Next</button>
    </div>
    
  </form>
  <br>
  <div class="progress" style="height: 30px;">
    <div class="progress-bar" role="progressbar" [style.width]="width+'%'" aria-valuemin="0" aria-valuemax="100">{{width}}%</div>
  </div>
